{% extends "base.html" %}
{% block content %}
<h2>Edit Contact</h2>
<form method="POST">
    <input type="text" name="name" value="{{ contact.name }}" required><br>
    <input type="email" name="email" value="{{ contact.email }}"><br>
    <input type="text" name="phone" value="{{ contact.phone }}"><br>
    <button type="submit">Update</button>
</form>
{% endblock %}
